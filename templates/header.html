{% load static %}

<header class="bg-pink-700 shadow">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="{% url 'homePage' %}" class="-m-1.5 p-1.5">
                <span class="sr-only">TextHelp</span>
                <img class="h-16 w-16 rounded" src="{% static 'images/logo.jpg' %}" alt="TextHelp Logo">
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 hover:bg-white hover:text-black" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="{% url 'aboutUs' %}" class="text-sm font-semibold leading-6 text-gray-900">About Us</a>
            <a href="{% url 'summarize' %}" class="text-sm font-semibold leading-6 text-gray-900">Summarize Text</a>
            <a href="{% url 'semanticAnalysis' %}" class="text-sm font-semibold leading-6 text-gray-900">Semantic Analysis</a>
            <a href="{% url 'textToAudio' %}" class="text-sm font-semibold leading-6 text-gray-900">Text to Audio</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div id="mobile-menu" class="lg:hidden hidden">
        <div class="fixed inset-0 z-10 bg-black bg-opacity-50" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"></div>
        <div class="fixed inset-y-0 right-0 z-20 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="{% url 'homePage' %}" class="-m-1.5 p-1.5">
                    <span class="sr-only">TextHelp</span>
                    <img class="h-14 w-14 rounded " src="{% static 'images/logo.jpg' %}" alt="TextHelp Logo">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700 bg-white hover:text-black hover:bg-pink-50" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6">
                <a href="{% url 'aboutUs' %}" class="block rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-pink-50">About Us</a>
                <a href="{% url 'summarize' %}" class="block rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-pink-50">Summarize Text</a>
                <a href="{% url 'semanticAnalysis' %}" class="block rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-pink-50">Semantic Analysis</a>
                <a href="{% url 'textToAudio' %}" class="block rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-pink-50">Text to Audio</a>
                <a href="#" class="block rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-pink-50">Log in <span aria-hidden="true">&rarr;</span></a>
            </div>
        </div>
    </div>
</header>
